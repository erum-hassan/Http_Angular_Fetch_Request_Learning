<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div *ngIf="error">
                <div class="alert alert-danger">{{error}}</div>
            </div>
            <form (ngSubmit)="onpostsubmit(form)" #form="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" ngModel required name="title" #title="ngModel" class="form-control">
                    
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                   <textarea name="content"  rows="4" required content="ngModel" class="form-control" ngModel></textarea>
                   <div class="my-4">
                    <button class="btn btn-primary">Add Post</button>
                   </div>
                   <div class="form-group">
                    <table class="table">
                        <thead>
                            <tr>
                              <th scope="col">Title</th>
                              <th scope="col">Content</th>
                            </tr>
                          </thead>

                        <tbody>
                                <tr *ngFor="let post of posts">
                                    <td>{{post.title}}</td>
                                    <td>{{post.content}}</td>
                                </tr>
                        </tbody>
                    </table>
                   </div>
                </div>
            </form>
        </div>
    </div>
</div>
