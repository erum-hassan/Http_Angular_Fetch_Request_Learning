<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" >
                <div class="form-group">
                    <label for="email"></label>
                    <input type="text" class="form-control" ngModel  name = "email" #email = ngModel required email>
                    <div class="help-text" *ngIf="email.touched && !email.valid">
                       <div *ngIf="email.errors['required']">Email Required</div>
                       <div *ngIf="email.errors['email']">Invalid Email</div>
                    </div>
                
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ngModel name="password" #password="ngModel" minlength="6" required>
                    <div class="help-text">
                        <div *ngIf="password.touched && password.invalid">
                            <div *ngIf="password.errors['required']">Password Requied</div>
                            <div *ngIf="password.errors['minlength']">Minimum Length 6</div>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <button class="btn btn-primary" type="submit" [disabled]="form.valid">{{isLogin ? "Login" :"Signup"}}</button> |
                    <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{!isLogin ?"Login" :"Singup"}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
